<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fantasy Card Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --error-color: #f44336;
            --card-width: 60px;
            --card-height: 90px;
            --animation-duration: 0.3s;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 120px;
            overflow-x: hidden;
            position: relative;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-toggle, .fullscreen-btn {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: #333;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .table {
            background: #1a472a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .card-slot {
            width: var(--card-width);
            height: var(--card-height);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            position: relative;
            background: rgba(255,255,255,0.05);
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            cursor: move;
            user-select: none;
            transition: all var(--animation-duration);
        }

        .card.dragging {
            opacity: 0.8;
            transform: scale(1.05);
            z-index: 1000;
        }

        #hand {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 60px;
            background: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .discarded-cards {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
        }

        .settings-panel {
            position: fixed;
            left: -300px;
            top: 0;
            bottom: 0;
            width: 300px;
            background: white;
            padding: 20px;
            transition: left 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .settings-panel.open {
            left: 0;
        }

        .draw-btn {
            position: fixed;
            bottom: 20px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            :root {
                --card-width: 50px;
                --card-height: 75px;
            }

            body {
                padding: 10px;
            }

            .table {
                padding: 10px;
            }

            .settings-panel {
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="game-header">
            <button class="menu-toggle">
                <span class="material-icons">menu</span>
            </button>
            <h1>Fantasy Card Game</h1>
            <button class="fullscreen-btn">
                <span class="material-icons">fullscreen</span>
            </button>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" onclick="game.startGame()">Начать игру</button>
            <button class="btn btn-secondary" onclick="location.href='/training'">Тренировка</button>
        </div>

        <div class="table" id="ai-table">
            <div class="row" id="ai-top-row"></div>
            <div class="row" id="ai-middle-row"></div>
            <div class="row" id="ai-bottom-row"></div>
        </div>

        <div class="discarded-cards" id="discarded-cards"></div>

        <div class="table" id="player-table">
            <div class="row" id="top-row"></div>
            <div class="row" id="middle-row"></div>
            <div class="row" id="bottom-row"></div>
        </div>

        <div id="hand"></div>

        <button class="draw-btn" onclick="game.drawCards()">
            <span class="material-icons">add</span>
        </button>
    </div>

    <div class="settings-panel">
        <h2>Настройки</h2>
        <div class="settings-group">
            <h3>Тип фантазии</h3>
            <select id="fantasyType">
                <option value="normal">Обычная</option>
                <option value="progressive">Прогрессивная</option>
            </select>
        </div>
        <div class="settings-group">
            <h3>Скорость ИИ</h3>
            <input type="range" id="aiDelay" min="500" max="3000" step="500" value="1000">
        </div>
    </div>
    <script>
        // Состояние игры
        const gameState = {
            dealPhase: 0,
            discardedCards: [],
            draggedCard: null,
            isInitialPlacement: true,
            settings: {
                aiDelay: 1000,
                fantasyType: 'normal'
            }
        };

        // Класс для управления картами
        class Card {
            constructor(rank, suit) {
                this.rank = rank;
                this.suit = suit;
                this.element = this.createElement();
                this.setupEventListeners();
            }

            createElement() {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.rank = this.rank;
                div.dataset.suit = this.suit;
                div.textContent = `${this.rank}${this.suit}`;
                
                if (this.suit === '♥' || this.suit === '♦') {
                    div.style.color = '#e44145';
                }
                
                return div;
            }

            setupEventListeners() {
                // Desktop events
                this.element.draggable = true;
                this.element.addEventListener('dragstart', this.handleDragStart.bind(this));
                this.element.addEventListener('dragend', this.handleDragEnd.bind(this));

                // Mobile events
                this.element.addEventListener('touchstart', this.handleTouchStart.bind(this));
                this.element.addEventListener('touchmove', this.handleTouchMove.bind(this));
                this.element.addEventListener('touchend', this.handleTouchEnd.bind(this));

                // Double click for discard
                this.element.addEventListener('dblclick', this.handleDoubleClick.bind(this));
            }

            handleDragStart(e) {
                gameState.draggedCard = this;
                this.element.classList.add('dragging');
                e.dataTransfer.setData('text/plain', '');
            }

            handleDragEnd() {
                this.element.classList.remove('dragging');
                gameState.draggedCard = null;
            }

            handleTouchStart(e) {
                const touch = e.touches[0];
                const rect = this.element.getBoundingClientRect();
                
                this.touchOffset = {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
                
                this.element.classList.add('dragging');
                gameState.draggedCard = this;
            }

            handleTouchMove(e) {
                if (!gameState.draggedCard) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                
                this.element.style.position = 'fixed';
                this.element.style.left = `${touch.clientX - this.touchOffset.x}px`;
                this.element.style.top = `${touch.clientY - this.touchOffset.y}px`;
                
                const elementBelow = document.elementFromPoint(
                    touch.clientX,
                    touch.clientY
                );
                
                document.querySelectorAll('.card-slot').forEach(slot => {
                    slot.classList.remove('drag-over');
                    if (slot === elementBelow) {
                        slot.classList.add('drag-over');
                    }
                });
            }

            handleTouchEnd(e) {
                const touch = e.changedTouches[0];
                const elementBelow = document.elementFromPoint(
                    touch.clientX,
                    touch.clientY
                );
                
                this.element.classList.remove('dragging');
                this.element.style.position = '';
                this.element.style.left = '';
                this.element.style.top = '';
                
                if (elementBelow && elementBelow.classList.contains('card-slot')) {
                    game.handleCardDrop(elementBelow, this.element);
                }
                
                gameState.draggedCard = null;
            }

            handleDoubleClick() {
                if (gameState.isInitialPlacement) return;
                if (document.getElementById('hand').children.length <= 1) return;
                game.discardCard(this.element);
            }
        }
        // Класс управления игрой
        class GameManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupTable();
                this.setupEventListeners();
                this.loadSettings();
            }

            setupTable() {
                const createSlots = (rowId, count) => {
                    const row = document.getElementById(rowId);
                    row.innerHTML = '';
                    for (let i = 0; i < count; i++) {
                        const slot = document.createElement('div');
                        slot.className = 'card-slot';
                        slot.addEventListener('dragover', e => e.preventDefault());
                        slot.addEventListener('drop', e => {
                            e.preventDefault();
                            if (gameState.draggedCard) {
                                this.handleCardDrop(slot, gameState.draggedCard.element);
                            }
                        });
                        row.appendChild(slot);
                    }
                };

                // AI table
                createSlots('ai-top-row', 3);
                createSlots('ai-middle-row', 5);
                createSlots('ai-bottom-row', 5);

                // Player table
                createSlots('top-row', 3);
                createSlots('middle-row', 5);
                createSlots('bottom-row', 5);

                // Clear discarded cards
                document.getElementById('discarded-cards').innerHTML = '';
                document.getElementById('hand').innerHTML = '';
            }

            setupEventListeners() {
                // Menu toggle
                document.querySelector('.menu-toggle').addEventListener('click', () => {
                    document.querySelector('.settings-panel').classList.toggle('open');
                });

                // Fullscreen toggle
                document.querySelector('.fullscreen-btn').addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                });

                // Settings changes
                document.querySelectorAll('.settings-panel select, .settings-panel input')
                    .forEach(input => {
                        input.addEventListener('change', () => {
                            gameState.settings[input.id] = input.value;
                            localStorage.setItem('gameSettings', 
                                JSON.stringify(gameState.settings));
                        });
                    });
            }

            loadSettings() {
                const saved = localStorage.getItem('gameSettings');
                if (saved) {
                    gameState.settings = { ...gameState.settings, ...JSON.parse(saved) };
                    Object.entries(gameState.settings).forEach(([key, value]) => {
                        const input = document.getElementById(key);
                        if (input) input.value = value;
                    });
                }
            }

            async startGame() {
                try {
                    const response = await fetch('/api/game/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gameState.settings)
                    });

                    if (!response.ok) throw new Error('Ошибка начала игры');

                    const data = await response.json();
                    
                    gameState.dealPhase = 0;
                    gameState.isInitialPlacement = true;
                    gameState.discardedCards = [];
                    
                    this.setupTable();
                    await this.dealInitialCards(data.initialCards);
                } catch (error) {
                    console.error(error);
                    alert('Произошла ошибка при начале игры');
                }
            }

            async dealInitialCards(cards) {
                const hand = document.getElementById('hand');
                const delay = 100;

                for (let i = 0; i < cards.length; i++) {
                    const card = new Card(cards[i].rank, cards[i].suit);
                    card.element.style.opacity = '0';
                    hand.appendChild(card.element);

                    await new Promise(resolve => {
                        setTimeout(() => {
                            card.element.style.opacity = '1';
                            resolve();
                        }, delay * i);
                    });
                }
            }
            async drawCards() {
                if (gameState.isInitialPlacement && !this.checkInitialPlacement()) {
                    alert('Сначала разместите начальные карты!');
                    return;
                }

                if (gameState.dealPhase >= 4) {
                    alert('Все карты розданы!');
                    return;
                }

                if (document.getElementById('hand').children.length > 0) {
                    alert('Разместите или сбросьте карты перед новой раздачей');
                    return;
                }

                try {
                    const response = await fetch('/api/game/draw', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phase: gameState.dealPhase + 1 })
                    });

                    if (!response.ok) throw new Error('Ошибка получения карт');

                    const data = await response.json();
                    gameState.dealPhase++;
                    await this.dealCards(data.cards);

                    if (gameState.dealPhase > 0) {
                        gameState.isInitialPlacement = false;
                        await this.makeAiMove();
                    }
                } catch (error) {
                    console.error(error);
                    alert('Ошибка при получении карт');
                }
            }

            async dealCards(cards) {
                const hand = document.getElementById('hand');
                const delay = 100;

                for (let i = 0; i < cards.length; i++) {
                    const card = new Card(cards[i].rank, cards[i].suit);
                    card.element.style.opacity = '0';
                    hand.appendChild(card.element);

                    await new Promise(resolve => {
                        setTimeout(() => {
                            card.element.style.opacity = '1';
                            resolve();
                        }, delay * i);
                    });
                }
            }

            handleCardDrop(slot, cardElement) {
                if (!slot || !cardElement) return;

                const sourceSlot = cardElement.parentElement;
                
                // Проверка валидности размещения
                if (!this.isValidPlacement(cardElement, slot)) {
                    this.showInvalidPlacement(cardElement);
                    return;
                }

                // Если в слоте уже есть карта
                if (slot.children.length > 0) {
                    const existingCard = slot.children[0];
                    if (sourceSlot) {
                        sourceSlot.appendChild(existingCard);
                    } else {
                        document.getElementById('hand').appendChild(existingCard);
                    }
                }

                slot.appendChild(cardElement);
                this.updateGameState();
            }

            isValidPlacement(card, slot) {
                if (gameState.isInitialPlacement) {
                    return slot.children.length === 0;
                }

                const slotIndex = Array.from(slot.parentElement.children)
                    .indexOf(slot);
                const prevSlot = slot.parentElement.children[slotIndex - 1];
                
                if (!prevSlot) return true;
                
                const prevCard = prevSlot.querySelector('.card');
                if (!prevCard) return false;

                return parseInt(card.dataset.rank) > parseInt(prevCard.dataset.rank);
            }

            showInvalidPlacement(card) {
                card.classList.add('invalid-placement');
                setTimeout(() => {
                    card.classList.remove('invalid-placement');
                }, 500);
            }

            discardCard(card) {
                const discardPile = document.getElementById('discarded-cards');
                discardPile.appendChild(card);
                gameState.discardedCards.push({
                    rank: card.dataset.rank,
                    suit: card.dataset.suit
                });
                this.updateGameState();
            }

            checkInitialPlacement() {
                return document.getElementById('hand').children.length === 0;
            }

            async makeAiMove() {
                try {
                    const response = await fetch('/api/game/ai-move', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.getGameState())
                    });

                    if (!response.ok) throw new Error('Ошибка хода ИИ');

                    const moves = await response.json();
                    await this.animateAiMoves(moves);
                } catch (error) {
                    console.error(error);
                    alert('Ошибка в ходе компьютера');
                }
            }

            async animateAiMoves(moves) {
                const delay = gameState.settings.aiDelay;
                
                for (const move of moves) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    await this.animateAiMove(move);
                }
            }

            async animateAiMove(move) {
                const { from, to, card } = move;
                const aiCard = new Card(card.rank, card.suit);
                const sourceSlot = document.querySelector(`#ai-${from}`);
                const targetSlot = document.querySelector(`#ai-${to}`);

                aiCard.element.style.position = 'absolute';
                document.body.appendChild(aiCard.element);

                const startRect = sourceSlot.getBoundingClientRect();
                const endRect = targetSlot.getBoundingClientRect();

                const animation = aiCard.element.animate([
                    {
                        top: `${startRect.top}px`,
                        left: `${startRect.left}px`
                    },
                    {
                        top: `${endRect.top}px`,
                        left: `${endRect.left}px`
                    }
                ], {
                    duration: 500,
                    easing: 'ease-in-out'
                });

                await new Promise(resolve => {
                    animation.onfinish = () => {
                        aiCard.element.remove();
                        targetSlot.appendChild(aiCard.element);
                        aiCard.element.style.position = '';
                        resolve();
                    };
                });
            }

            getGameState() {
                return {
                    playerTable: this.getTableState('player'),
                    aiTable: this.getTableState('ai'),
                    discardedCards: gameState.discardedCards,
                    dealPhase: gameState.dealPhase
                };
            }

            getTableState(player) {
                const rows = ['top', 'middle', 'bottom'];
                const state = {};
                
                rows.forEach(row => {
                    const rowElement = document.getElementById(
                        `${player === 'ai' ? 'ai-' : ''}${row}-row`
                    );
                    state[row] = Array.from(rowElement.children).map(slot => {
                        const card = slot.querySelector('.card');
                        return card ? {
                            rank: card.dataset.rank,
                            suit: card.dataset.suit
                        } : null;
                    });
                });
                
                return state;
            }

            updateGameState() {
                fetch('/api/game/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.getGameState())
                }).catch(console.error);
            }
        }

        // Инициализация игры
        const game = new GameManager();
    </script>
</body>
</html>
